{extend name='public:base' /}
{block name="title"}添加招聘{/block}
{block name="content"}
<style>
    .control-label{
        padding-right:10px;
    }
</style>

<script>
    KindEditor.ready(function (K) {
        // var editor = K.create('#desc_textarea');
        var editor = K.create('textarea[name="duty"]',{
            themeType: 'simple',
            resizeType: 1,
            uploadJson: '__EDITOR__/php/upload_json.php',
            fileManagerJson: '__EDITOR__/php/file_manager_json.php',
            allowFileManager: true,
            //下面这行代码就是关键的所在，当失去焦点时执行 this.sync();
            afterBlur: function(){this.sync();}
        });


    });

</script>
	<!--弹出添加用户窗口--><form class="form-horizontal" action="{:url('save')}" method="post" enctype="multipart/form-data" >
		<div class="row" >
			<div class="col-xs-8">
				<div class="text-center">
					<!---->
					<h4 class="modal-title" id="gridSystemModalLabel">添加招聘</h4>
				</div>
				<div class="">
					<div class="container-fluid">


							<div class="form-group ">
                                <label for="sName" class="col-xs-3 control-label"><span style="color:red;">*&nbsp;&nbsp;</span>名称：</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control input-sm duiqi" name='name' value="" id="" placeholder="">
								</div>
							</div>
                        <div class="form-group ">
                            <label for="sName" class="col-xs-3 control-label"><span style="color:red;">*&nbsp;&nbsp;</span>部门：</label>
                            <div class="col-xs-8 ">
                                <input type="text" class="form-control input-sm duiqi" name='department' value="" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="sName" class="col-xs-3 control-label"><span style="color:red;">*&nbsp;&nbsp;</span>工作地点：</label>
                            <div class="col-xs-8 ">
                                <input type="text" class="form-control input-sm duiqi" name='addr' value="" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="sName" class="col-xs-3 control-label"><!--<span style="color:red;">*&nbsp;&nbsp;</span>-->人数：</label>
                            <div class="col-xs-8 ">
                                <input type="number" class="form-control input-sm duiqi" name='num' value="" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group " id="values" style="display: block;">
                            <label for="sName" class="col-xs-3 control-label">岗位职责／优势：</label>
                            <div class="col-xs-8 ">
                                <textarea name="duty" style="width:700px;height:300px;"></textarea>
                            </div>
                        </div>


				</div>
				<div class="text-center">
                    <a href="javascript:history.back()">
                        <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">返回</button>
                    </a>
					<button type="submit" class="btn btn-xs btn-green">保 存</button>
				</div>
			</div>
		</div>
</form>

<script>
    $(function () {
        $('form').bootstrapValidator({
            fields: {
                name: {
                    validators:
                        {
                            notEmpty: {
                                message: '名称不能为空'
                            }
                        }

                },
                addr: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }


                    }
                },
                department: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }


                    }
                },
                duty: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }


                    }
                }

            }
        });

    });
</script>

{/block}
