<script>

<form class="form-horizontal" action="{:url('update')}" method="post">

    <div class="row">

                <div class="container-fluid">

                    <div class="form-group ">
                        <label for="sName" class="col-xs-3 control-label"><span style="color:red;">*&nbsp;&nbsp;</span>名称：</label>

                            <input type="text" class="form-control input-sm duiqi" name='name' value="{$row_->name}" id=""

                    </div>
                    <div class="form-group ">
